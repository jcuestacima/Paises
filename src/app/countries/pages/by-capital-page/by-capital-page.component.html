<h2>Por capital</h2>

<div class="row">
  <div class="col">
    <!-- searchBox -->
    <shared-search-box (onDebounce)="searchByCapital($event)" [initialValue]="initialValue"  placeholder="Buscar por capital"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>

    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

  </div>
</div>
